<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <input type="text" id="searchNumber" placeholder="Search by phone number">
        <button onclick="searchUser()">Search</button>
        <table id="userTable">
            <tr>
                <th>Number</th>
                <th>5% Taken</th>
                <th>10% Taken</th>
                <th>Actions</th>
            </tr>
        </table>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
