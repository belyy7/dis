<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Number</h1>
        <form id="numberForm">
            <input type="text" id="phoneNumber" placeholder="Enter your 11-digit phone number" required maxlength="11">
            <button type="submit">Submit</button>
        </form>
        <div id="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
