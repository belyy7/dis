<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Won</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>You won a <span id="discount"></span>% discount!</p>
        <p>Your ID is: <span id="userId"></span></p>
        <a href="/">Back to Home</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('userId').innerText = params.get('number');
        document.getElementById('discount').innerText = params.get('discount') || '5';
    </script>
</body>
</html>
